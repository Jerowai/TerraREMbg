<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
</head>
<body>
    <h2>Fotoğraftan Arka Planı Kaldırma</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Remove Background</button>
    </form>
    <div id="result">
        <!-- İşlenmiş fotoğraf buraya yerleştirilecek -->
    </div>

    <script>
        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Error in processing the image');
                }

                const blob = await response.blob();
                const imgURL = URL.createObjectURL(blob);

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<h3>Result:</h3><img src="${imgURL}" alt="Processed Image">`;

            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        };
    </script>
</body>
</html>
