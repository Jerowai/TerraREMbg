<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Remove Background from Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an Image File:</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Remove Background</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // Resmi görüntüle
                const img = `<img src="${url}" alt="Processed Image" class="img-fluid mt-3">`;

                // İndirme butonunu oluştur
                const downloadButton = `<a href="${url}" download="output.png" class="btn btn-success mt-2">Download Image</a>`;

                document.getElementById('result').innerHTML = img + downloadButton;
            } else {
                const text = await response.text();
                document.getElementById('result').innerHTML = `<p class="text-danger">${text}</p>`;
            }
        };
    </script>
</body>
</html>
